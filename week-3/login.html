<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>

    <form action="" id="myForm">
        <label for="username">Enter username</label>
        <input type="text" name="username" id="username" placeholder="enter username"><br><br>
        <label for="password">Enter password</label>
        <input type="password" name="password" id="password"><br><br>
        <button type="submit">login</button>
    </form>

    <script>
        const form = document.getElementById('myForm');

        form.addEventListener('submit', function (event) {
            event.preventDefault
            let username = form.username.value // const username = document.getElementById("username").value
            let password = form.password.value // const password = document.getElementById("password").value
            if (username === '' || password === ''){
                alert('fill all forms');
            }
            console.log('form submitted');
        })

    </script>

</body>

</html>
