<!DOCTYPE html>
<html>
  <head>
    <title>Simple Fetch Example</title>
  </head>
  <body>
    <h2>Blog Post</h2>
    <button onclick="loadPost()">Load Post</button>

    <div id="post">
      <!-- Fetched data will appear here -->
    </div>

    <script>
      function loadPost() {
        fetch("https://jsonplaceholder.typicode.com/posts/1")
          .then((response) => response.json())
          .then((data) => {
            const postDiv = document.getElementById("post");
            postDiv.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.body}</p>
          `;
          })
          .catch((error) => {
            document.getElementById("post").textContent =
              "‚ùå Failed to load post.";
            console.error("Fetch error:", error);
          });
      }
    </script>
  </body>
</html>
